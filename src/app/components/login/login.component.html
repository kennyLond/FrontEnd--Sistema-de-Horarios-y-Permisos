<!-- Contenedor principal -->
<div class="wrapper">

    <!-- Sección del formulario, se muestra solo si 'loading' es falso -->
    <div *ngIf="!loading" class="body">

        <!-- Imagen de login -->
        <img class="logo" src="../../../assets/img/login-avatar.png" alt="img login">

        <!-- Título de la sección de login -->
        <h3 class="mb-2">¡Hola!</h3>

        <!-- Campo de entrada para el usuario -->
        <div class="form-floating mb-3 mt-3">
            <input 
                type="text" 
                [(ngModel)]="username" 
                autocomplete="false" 
                class="form-control" 
                placeholder="Ingrese usuario">
            <label>Usuario</label>
        </div>

        <!-- Campo de entrada para la contraseña -->
        <div class="form-floating mb-3">
            <input 
                type="password" 
                [(ngModel)]="password" 
                autocomplete="false" 
                class="form-control" 
                placeholder="Ingrese password">
            <label>Contraseña</label>
        </div>

        <!-- Botón para iniciar sesión -->
        <div class="d-grid gap-2">
            <button 
                type="button" 
                class="btn btn-primary btn-lg" 
                (click)="login()">Ingresar
            </button>
        </div>

        <!-- Enlace para registrarse si no tiene cuenta -->
        <p class="mt-3">    ¿Quieres conocer nuestro Sistema? 
            <a href="" routerLink="/signIn">Registrarse</a>
        </p>
    </div>

    <!-- Muestra el componente de carga (spinner) mientras 'loading' es verdadero -->
    <app-spinner *ngIf="loading"></app-spinner>
</div>
