<h2 mat-dialog-title>{{ operacion }} Permiso</h2>

<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="addEditPermiso()">
    <div class="form-grid">
      <mat-form-field appearance="fill">
        <mat-label>ID</mat-label>
        <input matInput formControlName="id" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Tipo de Permiso</mat-label>
        <input matInput formControlName="tipo_permiso" readonly /> <!-- âœ… Solo lectura en lugar de deshabilitado -->
      </mat-form-field>
      

      <mat-form-field appearance="fill">
        <mat-label>Fecha de Solicitud</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fecha_solicitud" [max]="maxDate" />
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <mat-dialog-actions align="end">
      <button mat-button (click)="cancelar()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="loading">
        {{ operacion }} Permiso
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
