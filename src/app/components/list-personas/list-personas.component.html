

<mat-toolbar color="primary">
    <span>Lista de Empleados</span>
</mat-toolbar>

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>


<mat-card >
    <mat-form-field>
        <mat-label>Busqueda</mat-label>
        <input matInput  (keyup)="applyFilter($event)" #input autocomplete="off" >
    </mat-form-field>

    <button mat-raised-button (click)="addEditPersona()">Agregar</button> <!--realizamos este metodo que sera el mismo que usamos para la opcion de editar-->

    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z5">

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>

        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo Electronico </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>

        <ng-container matColumnDef="tipoDocumento">
            <th mat-header-cell *matHeaderCellDef> Tipo de Documento </th>
            <td mat-cell *matCellDef="let element"> {{element.tipoDocumento}} </td>
        </ng-container>

        <ng-container matColumnDef="documento">
            <th mat-header-cell *matHeaderCellDef>Documento </th>
            <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
        </ng-container>

        <ng-container matColumnDef="fechaNacimiento">
            <th mat-header-cell *matHeaderCellDef>  Fecha de Ingreso</th>
            <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento | date:'medium'}} </td> <!--tambien podes usar el date con 'DD/MM/YYYY'-->
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
            <mat-icon (click)="addEditPersona(element.id)" class="btnEdit" matTooltip="Editar">edit</mat-icon>  <!--Los iconos deben ponerse en nombre minuscula-->
            <mat-icon (click)="deletePersona(element.id)" class="btnDelete" matTooltip="Eliminar">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</mat-card>
