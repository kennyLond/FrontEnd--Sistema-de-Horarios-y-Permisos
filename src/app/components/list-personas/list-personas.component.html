

  <div class="table-container fade-in">
    <mat-toolbar>
      <span>Lista de Empleados</span>
    </mat-toolbar>
    
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    
    <mat-card>
      <div class="form-container"> <mat-form-field>
          <mat-label>Busqueda</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
        </mat-form-field>
        <button mat-raised-button (click)="addEditPersona()">Agregar Empleado</button>
      </div> <div class="table-container">
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z5 persona-table">
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
    
          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
          </ng-container>
    
          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo Electrónico </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
          </ng-container>
    
          <ng-container matColumnDef="tipoDocumento">
            <th mat-header-cell *matHeaderCellDef> Tipo de Documento </th>
            <td mat-cell *matCellDef="let element"> {{element.tipoDocumento}} </td>
          </ng-container>
    
          <ng-container matColumnDef="num_documento">
            <th mat-header-cell *matHeaderCellDef> Número de Documento </th>
            <td mat-cell *matCellDef="let element"> {{element.num_documento}} </td>
          </ng-container>
    
          <ng-container matColumnDef="fechaNacimiento">
            <th mat-header-cell *matHeaderCellDef> Fecha de Ingreso </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento | date:'dd/MM/yy'}} </td>
          </ng-container>
    
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <mat-icon (click)="addEditPersona(element.id)" class="btnEdit" matTooltip="Editar">edit</mat-icon>
              <mat-icon (click)="deletePersona(element.id)" class="btnDelete" matTooltip="Eliminar">delete</mat-icon>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </mat-card>
</div>
