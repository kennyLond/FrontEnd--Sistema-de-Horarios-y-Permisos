<form [formGroup]="form" (ngSubmit)="addEditPersona()">

    <h2 mat-dialog-title>Agregar Persona</h2>
    <mat-dialog-content>
    
        <div class="row">
            <div class="column">
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="nombre" matInput  autocomplete="off">
                </mat-form-field>
            </div>
            <div class="column">
                <mat-form-field appearance="fill">
                    <mat-label>Apellido</mat-label>
                    <input formControlName="apellido" matInput  autocomplete="off">
                </mat-form-field>
            </div>    
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Correo</mat-label>
                <input formControlName="correo" matInput  autocomplete="off">
            </mat-form-field>
        </div>
        <div class="row">
            <div class="column">
                <mat-form-field>
                    <mat-label>Tipo de Documento</mat-label>
                    <mat-select formControlName="tipoDocumento">
                        @for (item of tipoDocumento; track item) {
                        <mat-option [value]="item">{{item}}
                        </mat-option>}
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="column">
                <mat-form-field appearance="fill">
                <mat-label>NÂ° Documento</mat-label>
                    <input formControlName="documento" matInput autocomplete="off">
                </mat-form-field>
            </div>
        </div>
            <div class="row">
                <div class="colum">
                    <mat-form-field class="example-full-width">
                        <mat-label>Fecha de Nacimiento</mat-label>
                        <input formControlName="fechaNacimiento"matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker touchUi #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
    
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button type="button" (click)="cancelar()" mat-button >Cancelar</button>
        <button type="submit" mat-button cdkFocusInitial>Aceptar</button>
    </mat-dialog-actions>
    
</form>
